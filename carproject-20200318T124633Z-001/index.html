    <!-- Container for page content-->
    <div class="container">
        <div class="row">
            <h2 class="mt-5">Message List</h2>
        </div>
        <!-- content row-->
        <div class="row">
            <!-- left column-->
            <div class="col-sm-2">
                <div id="categoryList" class="list-group">
                </div>
            </div> <!-- end left col-->
            <!-- Right column -->
            <div class="col-sm-10">
                <h3>Add a car review</h3>
                <div id="messageForm">
                    <form id="sendMessage" onsubmit="return sendMessage()">
                        <div class="form-group">
                            <label for="topic">Topic</label>
                            <input type="text" class="form-control" id="topic" placeholder="messageapp/sender/createdAt/subject/message" value="messageapp/sender/createdAt/subject/message">
                          </div>
                        <div class="form-group">
                          <label for="sender">Sender</label>
                          <input type="text" class="form-control" id="sender" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="carbrand">Car Brand</label>
                            <input type="text" class="form-control" id="carbrand" placeholder="Car Brand">
                          </div>
                        <div class="form-group">
                          <label for="engine">Engine Type</label>
                          <input type="text" class="form-control" id="engine" placeholder="Engine type">
                        </div>
                        <div class="form-group">
                            <label for="body ype">Body type</label>
                            <input type="text" class="form-control" id="bodytype" placeholder="Body Type">
                          </div>
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <input type="text" class="form-control" id="rating" placeholder="Rating">
                          </div>
                          <div class="form-group">
                            <label for="price">Price Range</label>
                            <input type="text" class="form-control" id="price" placeholder="Price Range">
                          </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                      </form>
                </div>
                <div id="messages" class="mt-5">
                    <h3>Message List</h3>
                    <ul id="messageList" class="list-group mb-5">
                    </ul>
                </div>
            </div> <!-- end right col-->
        </div> <!-- end content row -->
    </div> <!-- end container-->
